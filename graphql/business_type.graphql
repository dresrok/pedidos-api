type BusinessType {
    business_type_id: ID!
    business_type_machine_name: String!
    business_type_normalized_name: String!
    business_type_name: String!
    companies: [Company!]! @belongsToMany
}

extend type Query{
    business_types: [BusinessType!]! @all
}

extend type Mutation {
    createBusinessType(
        business_type_name: String!
        companies: [ID!]!
    ): BusinessType @create
}
