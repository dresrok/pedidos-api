type User {
    user_id: ID!
    email: String!
    person: Person!
    profile: Profile!
    offices: [Office!]! @belongsToMany
}

extend type Mutation {
    changePassword(
        current_password: String! @rules(apply: ["required"])
        new_password: String! @rules(apply: ["required"])
    ): User
        @middleware(checks: ["auth:api"])
        @field(resolver: "App\\GraphQL\\Mutations\\UserResolver@changePassword")
}
