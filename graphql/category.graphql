type Category {
    category_id: ID!
    category_machine_name: String
    category_normalized_name: String
    category_name: String!
    category_image_path: String
    category_thumbnail_path: String
    category_order: Int!
    parent: Category @belongsTo
    office: Office! @belongsTo
    subcategories: [Category] @hasMany
    products: [Product] @hasMany
}

extend type Query {
    categories: [Category] @paginate(type: "paginator")
}

extend type Mutation {
    createCategory(
        category_name: String!
        category_image_path: String!
        category_order: Int!
        office_id: ID!
    ): Category @create
    updateCategory(
        id: ID! @rules(apply: ["required"])
        category_name: String! @rules(apply: ["required"])
        category_image_path: String! @rules(apply: ["required"])
    ): Category @update
}
